backend:
  name: github
  repo: skaramicke/mikael.green
  branch: main
  base_url: https://mikael-green-netlify-github-oauth.vercel.app/
  auth_endpoint: /auth

media_folder: "/src/photos"
public_folder: "/photos"

collections:
  - name: post
    label: Posts
    folder: "/src/posts"
    create: true
    extension: json
    format: json
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date }
      - { name: images, label: Images, widget: list, fields: [{ name: image, label: Image, widget: image }] }
    slug: "{{year}}-{{month}}-{{day}} {{hour}}:{{minute}}"